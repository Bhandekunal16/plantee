<div class="list-container-outer">
  <div class="list-container-outer-finder">
    <form [formGroup]="myForm">
      <label>family </label>
      <input
        type="text"
        placeholder="family"
        formControlName="family"
        (input)="selector()"
        [readonly]="flag"
      />
      <label>scientfiicname </label>
      <input
        type="text"
        placeholder="scientfiicname"
        formControlName="scientfiicname"
        (input)="selector()"
        [readonly]="flag2"
      />
      <label>genus </label>
      <input
        type="text"
        placeholder="genus"
        formControlName="genus"
        (input)="selector()"
        [readonly]="flag3"
      />
    </form>
  </div>

  <div class="dowload_file_div">
    <p-button label="Download" severity="success" (click)="arrayToCSV()" />
  </div>

  <div class="card-container">
    <div
      class="product-card"
      *ngFor="let product of products"
      (click)="view(product.scientfiicname)"
    >
      <div class="card-content">
        <div class="card-item">
          <strong>Family:</strong> {{ product.family }}
        </div>
        <div class="card-item"><strong>Genus:</strong> {{ product.genus }}</div>
        <div class="card-item">
          <strong>Scientific Name:</strong> {{ product.scientfiicname }}
        </div>
        <div class="card-item">
          <strong>Subgenus:</strong> {{ product.subgenus }}
        </div>
      </div>
    </div>
  </div>

  <div class="loader-container" *ngIf="products.length === 0">
    <p>No data found.</p>
  </div>

  <div class="loader-container" *ngIf="products.length == 0">
    <div class="loader"></div>
  </div>
</div>
